<!DOCTYPE html>
<html lang="en">

<head>
    <!--Socket.io-->
    <script type="text/javascript"
            src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Javascript-->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <!--CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Flop Chat</title>
</head>

<body>

    <div id="messageLog" class="message-area">
    </div>

    <div class="message-new-area">
        <input id="myMessage" type="text" placeholder="Message" name="submit_message">
        <input id="sendButton" type="button" value="Send">
    </div>

    <div id="tab" class="tab">
    </div>

    <div class="room-new-area">
        <input id="roomNewForm" type="text" placeholder="New room">
        <input id="roomNew" type="button" value="Create">
    </div>
</body>
</html>
